name: Deploy Pages

# è§¦å‘æ¡ä»¶ï¼Œpushåˆ°mainåˆ†æ”¯æˆ–è€…pull requeståˆ°mainåˆ†æ”¯
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

  # æ”¯æŒæ‰‹åŠ¨åœ¨å·¥ä½œæµä¸Šè§¦å‘
  workflow_dispatch:

# è®¾ç½®æ—¶åŒº
env:
  TZ: Asia/Shanghai

# æƒé™è®¾ç½®
permissions:
  # å…è®¸è¯»å–ä»“åº“å†…å®¹çš„æƒé™ã€‚
  contents: read
  # å…è®¸å†™å…¥ GitHub Pages çš„æƒé™ã€‚
  pages: write
  # å…è®¸å†™å…¥ id-token çš„æƒé™ã€‚
  id-token: write

# å¹¶å‘æ§åˆ¶é…ç½®
concurrency:
  group: pages
  cancel-in-progress: false

# å®šä¹‰æ‰§è¡Œä»»åŠ¡
jobs:
  # æ„å»ºä»»åŠ¡
  build:
    runs-on: ubuntu-latest

    # node v20 è¿è¡Œ
    strategy:
      matrix:
        node-version: [20]

    steps:
      # æ‹‰å–ä»£ç 
      - name: Checkout
        uses: actions/checkout@v3
        with:
          # ä¿ç•™ Git ä¿¡æ¯
          fetch-depth: 0

      # è®¾ç½®ä½¿ç”¨ Node.js ç‰ˆæœ¬
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # ä½¿ç”¨ æœ€æ–°çš„ PNPM
      # ä½ ä¹Ÿå¯ä»¥æŒ‡å®šä¸ºå…·ä½“çš„ç‰ˆæœ¬
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: latest
          # version: 9
          run_install: false

        # å®‰è£…ä¾èµ–
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

        # æ„å»ºé¡¹ç›®
      - name: Build blog project
        env:
          APP_BASE_PATH: /eheizi/heizi
        run: pnpm docs:build

      - name: Copy files
        run: cp README.md ./dist/

  # éƒ¨ç½²ä»»åŠ¡
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    # æœåŠ¡å™¨ç¯å¢ƒï¼šæœ€æ–°ç‰ˆ ubuntu
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # éƒ¨ç½²
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          commit-message: Deploying to gh-pages from @ ${{ github.sha }} ğŸš€
          # æŒ‡å®šä»“åº“
          repository-name: eheizi/heizi
          # GitHub Pages è¯»å–çš„åˆ†æ”¯
          branch: main
          # é™æ€æ–‡ä»¶æ‰€åœ¨ç›®å½•
          folder: dist
